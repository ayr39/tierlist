<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Tier表作成ツール（共有対応）</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .tier-container { display: flex; flex-direction: column; gap: 10px; }
    .tier-row { display: flex; align-items: center; gap: 10px; background: #fff; padding: 10px; border: 2px solid #ccc; border-radius: 10px; }
    .tier-label { width: 70px; font-weight: bold; cursor: pointer; }
    .tier-dropzone { flex: 1; min-height: 80px; display: flex; flex-wrap: wrap; gap: 10px; border: 2px dashed #aaa; padding: 10px; border-radius: 10px; background: #fafafa; }
    .tier-image-wrapper { position: relative; width: 60px; height: 60px; }
    .tier-image { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; cursor: grab; }
    .delete-btn { position: absolute; top: -8px; right: -8px; background: red; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; cursor: pointer; }
    .controls { margin-top: 20px; }
    .controls label { font-weight: bold; display: block; margin-bottom: 5px; }
    .controls input, .controls button { display: block; margin-bottom: 10px; }
    #qr { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Tier表作成ツール（共有対応）</h1>

  <div id="tier-container" class="tier-container">
    <div class="tier-row" data-tier="S" style="background-color:#ffe5e5">
      <div class="tier-label" contenteditable>S</div>
      <div class="tier-dropzone"></div>
    </div>
    <div class="tier-row" data-tier="A" style="background-color:#fff0cc">
      <div class="tier-label" contenteditable>A</div>
      <div class="tier-dropzone"></div>
    </div>
    <div class="tier-row" data-tier="B" style="background-color:#e5ffe5">
      <div class="tier-label" contenteditable>B</div>
      <div class="tier-dropzone"></div>
    </div>
    <div class="tier-row" data-tier="C" style="background-color:#e5f0ff">
      <div class="tier-label" contenteditable>C</div>
      <div class="tier-dropzone"></div>
    </div>
    <div class="tier-row" data-tier="D" style="background-color:#f5e5ff">
      <div class="tier-label" contenteditable>D</div>
      <div class="tier-dropzone"></div>
    </div>
    <div class="tier-row" data-tier="未移動" style="background-color:#eeeeee">
      <div class="tier-label" contenteditable>未移動</div>
      <div class="tier-dropzone"></div>
    </div>
  </div>

  <div class="controls">
    <label for="image-upload">画像をアップロード（未移動に追加）</label>
    <input type="file" id="image-upload" accept="image/*" multiple />

    <button id="share-btn">共有リンク＋QRコードを生成</button>
    <div>
      <input type="text" id="share-url" readonly style="width:100%; margin-top:10px;">
      <div id="qr"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    const uploadInput = document.getElementById('image-upload');
    const shareBtn = document.getElementById('share-btn');
    const shareUrlInput = document.getElementById('share-url');
    const qrContainer = document.getElementById('qr');

    uploadInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const wrapper = createImageWrapper(evt.target.result);
          document.querySelector('.tier-row[data-tier="未移動"] .tier-dropzone').appendChild(wrapper);
        };
        reader.readAsDataURL(file);
      });
    });

    function createImageWrapper(src) {
      const wrapper = document.createElement('div');
      wrapper.className = 'tier-image-wrapper';
      wrapper.dataset.id = crypto.randomUUID();

      const img = document.createElement('img');
      img.src = src;
      img.className = 'tier-image';
      img.draggable = true;
      img.addEventListener('dragstart', dragStart);
      img.addEventListener('click', () => {
        const rows = document.querySelectorAll('.tier-dropzone');
        const parent = wrapper.parentElement;
        let next = Array.from(rows).findIndex(r => r === parent) + 1;
        if (next >= rows.length) next = 0;
        rows[next].appendChild(wrapper);
      });

      const del = document.createElement('button');
      del.textContent = '×';
      del.className = 'delete-btn';
      del.addEventListener('click', () => wrapper.remove());

      wrapper.appendChild(img);
      wrapper.appendChild(del);
      return wrapper;
    }

    function dragStart(e) {
      const wrapper = e.target.closest('.tier-image-wrapper');
      e.dataTransfer.setData('image-id', wrapper.dataset.id);
    }

    document.querySelectorAll('.tier-dropzone').forEach(dropzone => {
      dropzone.addEventListener('dragover', (e) => e.preventDefault());
      dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        const id = e.dataTransfer.getData('image-id');
        const originWrapper = document.querySelector(`.tier-image-wrapper[data-id="${id}"]`);
        if (originWrapper) dropzone.appendChild(originWrapper);
      });
    });

    // 共有リンク生成
    shareBtn.addEventListener('click', () => {
      const data = [];
      document.querySelectorAll('.tier-row').forEach(row => {
        const label = row.querySelector('.tier-label').textContent;
        const images = Array.from(row.querySelectorAll('img')).map(img => img.src);
        data.push({ label, images });
      });
      const json = JSON.stringify(data);
      const encoded = encodeURIComponent(btoa(json));
      const url = `${location.origin}${location.pathname}?data=${encoded}`;
      shareUrlInput.value = url;

      const qr = new QRious({
        element: document.createElement('canvas'),
        value: url,
        size: 200
      });
      qrContainer.innerHTML = '';
      qrContainer.appendChild(qr.element);
    });

    // URLから復元
    const params = new URLSearchParams(location.search);
    const encoded = params.get("data");
    if (encoded) {
      try {
        const json = atob(decodeURIComponent(encoded));
        const data = JSON.parse(json);
        const rows = document.querySelectorAll('.tier-row');
        rows.forEach((row, i) => {
          row.querySelector('.tier-label').textContent = data[i].label;
          const dropzone = row.querySelector('.tier-dropzone');
          dropzone.innerHTML = '';
          data[i].images.forEach(src => {
            const wrapper = createImageWrapper(src);
            dropzone.appendChild(wrapper);
          });
        });
      } catch (e) {
        alert('データの復元に失敗しました');
      }
    }
  </script>
</body>
</html>
